{% extends "base.html" %}
{% block content %}

<div class="page-container">
    <h1 class="page-title">Ürünler</h1>

    <div class="grid-3">
        {% for i in items %}
        <div class="item-card">
            <p class="item-title">{{ i.name }}</p>
            <p class="item-desc">{{ i.price }}</p>
            <a href="{% url 'products:detail' i.id %}" class="btn btn-purple" style="margin-top:10px;">Detay</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
