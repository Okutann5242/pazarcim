{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3">Yeni Şifre</h3>
      {% if validlink %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Kaydet</button>
        </form>
      {% else %}
        <div class="alert alert-warning">Bağlantı geçersiz veya süresi dolmuş.</div>
        <a class="btn btn-outline-primary" href="{% url 'accounts:password_reset' %}">Yeni bağlantı iste</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
