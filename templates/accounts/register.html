{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">
    <div class="auth-card">

        <h2 class="auth-title">Kayıt Ol</h2>

        <form method="POST">
            {% csrf_token %}

            {% if error %}
                <p style="color:red; font-size:0.9rem;">{{ error }}</p>
            {% endif %}

            <label>Kullanıcı Adı</label>
            <input type="text" name="username" class="auth-input">

            <label>E-posta</label>
            <input type="email" name="email" class="auth-input">

            <label>Şifre</label>
            <input type="password" name="password" class="auth-input">

            <button class="auth-button">Hesap Oluştur</button>

            <p class="auth-small">
                Zaten hesabın var mı?
                <a href="{% url 'accounts:login' %}">Giriş Yap</a>
            </p>
        </form>

    </div>
</div>

{% endblock %}
