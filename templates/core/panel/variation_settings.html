{% extends "core/panel/panel_base.html" %}
{% block content %}

<div class="panel-header">
    <h1>Varyasyon Tanımlama</h1>
    <p class="panel-breadcrumb">Dükkan Yönetimi &gt; Varyasyon Ayarları</p>
</div>

<div class="panel-card">
    <p class="muted">
        Satışta olan ürünleriniz için seçenek sunmak isterseniz (ör: Beden, Renk, Numara)
        bu bölümden varyasyon tanımlayabilirsiniz.
    </p>

    <div class="form-inline">
        <div class="form-group flex-1">
            <label>Varyasyon Adı</label>
            <input type="text" class="form-control" placeholder="Örneğin: Beden">
        </div>
        <button class="btn btn-primary mt-24">Ekle</button>
    </div>
</div>

{% endblock %}
