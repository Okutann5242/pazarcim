{% extends "core/panel/panel_base.html" %}
{% block content %}

<div class="panel-header">
    <h1>Yeni Ürün Listeleme</h1>
    <p class="panel-breadcrumb">Ürünler &gt; Ürün Listeleme</p>
</div>

<div class="panel-card">
    <h2>Ürün Görseli Yükleyin</h2>
    <div class="upload-area">
        Ürün görselini bu alana sürükleyin veya yüklemek için tıklayın.
    </div>
</div>

<div class="panel-grid-2 mt-24">
    <div class="panel-card">
        <h2>Ürün Detaylarını Girin</h2>

        <div class="form-group">
            <label>Ürün Adı <span class="required">*</span></label>
            <input type="text" class="form-control" placeholder="Ürün adını yazın">
        </div>

        <div class="form-group">
            <label>Ürün Açıklaması</label>
            <textarea class="form-control" rows="6" placeholder="Ürün açıklamasını yazın"></textarea>
        </div>
    </div>

    <div class="panel-card">
        <h2>Fiyat ve Stok</h2>

        <div class="form-group">
            <label>Satış Fiyatı <span class="required">*</span></label>
            <input type="text" class="form-control" placeholder="0,00">
        </div>

        <div class="form-group">
            <label>Para Birimi <span class="required">*</span></label>
            <select class="form-control">
                <option>TL</option>
                <option>USD</option>
                <option>EUR</option>
            </select>
        </div>

        <div class="form-group">
            <label>Stok Adedi <span class="required">*</span></label>
            <input type="number" class="form-control" min="0" value="0">
        </div>
    </div>
</div>

<div class="panel-actions">
    <button class="btn btn-secondary">Taslak Kaydet</button>
    <button class="btn btn-primary">Ürünü Yayına Al</button>
</div>

{% endblock %}
