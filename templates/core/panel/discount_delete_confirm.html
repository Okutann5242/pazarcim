{% extends "core/panel/panel_base.html" %}
{% block content %}
<div class="panel-header">
  <h1>İndirim Sil</h1>
  <p class="panel-breadcrumb">İndirimler &gt; Sil</p>
</div>

<div class="panel-card">
  <p><strong>{{ discount.code }}</strong> kodu silinsin mi?</p>
  <form method="post">
    {% csrf_token %}
    <div class="panel-actions">
      <a class="btn btn-outline" href="{% url 'core:panel_discounts' %}">Vazgeç</a>
      <button class="btn btn-primary" type="submit">Sil</button>
    </div>
  </form>
</div>
{% endblock %}
