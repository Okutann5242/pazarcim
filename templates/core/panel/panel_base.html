{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PZPazarcım Satıcı Paneli</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <style>
      /* Bootstrap tabs/pills: custom CSS override güvenliği */
      .nav.nav-tabs, .nav.nav-pills { display:flex !important; flex-wrap:wrap !important; }
      .nav.flex-column.nav-pills { flex-direction:column !important; }
      .nav-tabs .nav-link, .nav-pills .nav-link { display:block !important; width:auto; }
      .tab-content > .tab-pane { width:100%; }
    </style>

</head>

<body>

<div class="panel-layout">

    {% include "core/panel/sidebar.html" %}

    <main class="panel-content container-fluid py-4 px-3">
        {% block content %}{% endblock %}
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function toggleMenu(id) {
    const menu = document.getElementById(id);
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
