{% extends "core/panel/panel_base.html" %}
{% block content %}

<div class="panel-header">
    <h1>Kargo Ayarları</h1>
    <p class="panel-breadcrumb">Dükkan Yönetimi &gt; Kargo Ayarları</p>
</div>

<div class="panel-grid-2">
    <div class="panel-card">
        <h2>Kargo Ücret Detayları</h2>

        <div class="form-group">
            <label>Standart Kargolama Ücreti</label>
            <input type="text" class="form-control" value="60,00">
        </div>

        <div class="form-group">
            <label>Para Birimi</label>
            <select class="form-control">
                <option>TL</option>
            </select>
        </div>

        <div class="form-group">
            <label>Ücretsiz Kargo İçin Sipariş Tutarı</label>
            <input type="text" class="form-control" value="750,00">
        </div>
    </div>

    <div class="panel-card">
        <h2>Hızlı Teslimat ve Yurt Dışı</h2>

        <div class="form-group">
            <label>Hızlı Teslimat Bildirimi</label>
            <div class="radio-group">
                <label><input type="radio" checked> Açık</label>
                <label><input type="radio"> Kapalı</label>
            </div>
        </div>

        <div class="form-group">
            <label>Yurtdışına Gönderim</label>
            <div class="radio-group">
                <label><input type="radio"> Açık</label>
                <label><input type="radio" checked> Kapalı</label>
            </div>
        </div>

        <button class="btn btn-primary mt-16">Ayarları Kaydet</button>
    </div>
</div>

{% endblock %}
