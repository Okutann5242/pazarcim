{% extends "core/panel/panel_base.html" %}
{% block content %}

<div class="panel-header">
    <h1>Uygulamalar</h1>
    <p class="panel-breadcrumb">Entegrasyonlar &gt; Uygulamalar</p>
</div>

<div class="panel-card">
    <h2>Bağlı Uygulamalar</h2>

    <table class="panel-table">
        <thead>
        <tr>
            <th>Uygulama</th>
            <th>Açıklama</th>
            <th>Kullanım Durumu</th>
            <th>Yapılandırma</th>
            <th>Uygulamayı Kaldır</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="5" class="text-center muted">
                Burada henüz veri yok :(
            </td>
        </tr>
        </tbody>
    </table>

    <div class="panel-actions mt-16">
        <button class="btn btn-primary">Uygulama Ekle</button>
    </div>
</div>

{% endblock %}
