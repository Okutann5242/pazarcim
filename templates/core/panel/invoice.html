{% extends "core/panel/panel_base.html" %}
{% block content %}

<div class="panel-header">
    <h1>Fatura Görüntüleme</h1>
    <p class="panel-breadcrumb">Tahsilatlar &gt; Fatura Görüntüleme</p>
</div>

<div class="panel-card form-inline-wide">
    <p>Görüntülemek istediğiniz fatura için dönem seçin.</p>

    <div class="form-group">
        <label>Ay <span class="required">*</span></label>
        <select class="form-control">
            <option>Kasım</option>
            <option>Ekim</option>
            <option>Eylül</option>
        </select>
    </div>

    <div class="form-group">
        <label>Yıl <span class="required">*</span></label>
        <select class="form-control">
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
        </select>
    </div>

    <button class="btn btn-primary">Faturayı Bul</button>
</div>

{% endblock %}
